<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfect Height & Weight Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Perfect Height & Weight Checker</h1>
    <p>Enter your details and check if you're in the perfect range!</p>

    <label>Age:</label>
    <input type="number" id="age" placeholder="Enter age" min="1">

    <label>Height (cm):</label>
    <input type="number" id="height" placeholder="Enter height in cm" min="50">

    <label>Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter weight in kg" min="10">

    <label>Gender:</label>
    <div class="gender-box">
      <label><input type="radio" name="gender" value="male"> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label>
    </div>

    <button onclick="checkPerfect()">Check</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
